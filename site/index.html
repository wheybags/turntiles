<!DOCTYPE html>
<html lang="en">
<head>
    <title>Turntiles</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="icon" type="image/png" href="favicon.ico" />

    <style>
        body, html {
            padding: 0;
            margin: 0;
            overscroll-behavior: none;
            font-family: 'Libre Franklin', sans-serif;
        }

        #header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.85);
            z-index: 10;
            pointer-events: none; /* canvas still receives input */
        }

        #header-title {
            position: relative;
            font-size: 18px;
            font-weight: 700;
        }

        #title-main {
            display: inline-block;
        }

        #title-extra {
            position: absolute;
            left: 100%;
            margin-left: 8px;
            font-size: 12px;
            font-weight: 400;
            opacity: 0.6;
            top: 50%;
            transform: translateY(-50%);
            white-space: nowrap;
        }

        #burger {
            position: absolute;
            right: 16px;
            width: 24px;
            height: 18px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            pointer-events: auto;
        }

        #burger span {
            height: 3px;
            background: #333;
            border-radius: 2px;
        }

        #dropdown {
            position: absolute;
            top: 28px;
            right: 0;
            min-width: 140px;
            background: white;
            border-radius: 6px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            overflow: hidden;
            font-size: 14px;

            display: none;
            pointer-events: auto;
            z-index: 20;
        }

        #dropdown.open {
            display: block;
        }

        .menu-item {
            padding: 10px 14px;
            cursor: pointer;
        }

        .menu-item:hover {
            background: #f0f0f0;
        }

        .modal-backdrop {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.4);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 30;
            pointer-events: auto;
        }

        .modal-backdrop.open {
            display: flex;
        }

        .modal {
            width: min(90vw, 320px);
            max-height: 80vh;                 /* limit modal height */
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;           /* enables internal scrolling */
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            font-weight: 700;
            border-bottom: 1px solid #eee;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        .modal-content {
            padding: 16px;
            font-size: 14px;
            overflow-y: auto;                 /* scroll only content */
            -webkit-overflow-scrolling: touch;
        }

        .tile-img {
            height: 14px;
            transform: translateY(3px);
        }

        #game_canvas {
            background-color: rgb(230, 230, 230);
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            position: absolute;
            left: 0;
            top: 0;
        }

        .previous-link {
            color: blue;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        .fadeOut {
            animation-name: fadeOut;
            animation-duration: 3s;
        }

        /* libre-franklin-regular - latin */
        @font-face {
            font-display: swap; /* Check https://developer.mozilla.org/en-US/docs/Web/CSS/@font-face/font-display for other options. */
            font-family: 'Libre Franklin';
            font-style: normal;
            font-weight: 400;
            src: url('fonts/libre-franklin-v20-latin-regular.woff2') format('woff2'); /* Chrome 36+, Opera 23+, Firefox 39+, Safari 12+, iOS 10+ */
        }

        /* libre-franklin-700 - latin */
        @font-face {
            font-display: swap; /* Check https://developer.mozilla.org/en-US/docs/Web/CSS/@font-face/font-display for other options. */
            font-family: 'Libre Franklin';
            font-style: normal;
            font-weight: 700;
            src: url('fonts/libre-franklin-v20-latin-700.woff2') format('woff2'); /* Chrome 36+, Opera 23+, Firefox 39+, Safari 12+, iOS 10+ */
        }
    </style>
</head>
<body>

<div id="header">
    <div id="header-title">
        <span id="title-main">TURNTILES</span>
        <span id="title-extra"></span>
    </div>

    <div id="burger">
        <span></span>
        <span></span>
        <span></span>

        <div id="dropdown">
            <div class="menu-item" id="previous-puzzles-button">Previous puzzles</div>
            <div class="menu-item" id="about-button">About</div>
        </div>
    </div>
</div>

<div id="previous-puzzles-modal" class="modal-backdrop">
    <div class="modal">
        <div class="modal-header">
            <span>Previous puzzles</span>
            <button class="modal-close">✕</button>
        </div>

        <div class="modal-content">
            xxx
        </div>
    </div>
</div>

<div id="about-modal" class="modal-backdrop">
    <div class="modal">
        <div class="modal-header">
            <span>About</span>
            <button class="modal-close">✕</button>
        </div>

        <div class="modal-content">
            Made with <img class="tile-img" src="tile.svg"/> by <a href="https://wheybags.com">Tom Mason</a>.<br>
            Dedicated to his parents, Luly and Jonathan.
        </div>
    </div>
</div>

<canvas id="game_canvas" width="800" height="800"></canvas>

<script src="main.js?blah=REPLACEME"></script>
</body>
</html>
